<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/8d9dff0806.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #total {
            line-height: 8px;
        }
        .button {
            height: 20%;
            width: 20%;
            background-color: white;
            border: 2px solid black;
            border-radius: 16px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<nav>
    <i id="hamburger" onclick="clickHam()" class="fa-solid fa-bars"></i>
    <div class="nav-bar">
        <a href="index.html"><img src="images/Xcalibur.png" alt="This is the logo"></a>
        <div id="tags" class="tags">
            <a href="" class="shop_tag"><h1>Shop</h1></a>
            <a href="about.html" class="about_tag"><h1>About</h1></a>
        </div>
        <div id="icons" class="icons">
            <a href="user-login.html"><i class="fa-solid fa-user"></i></a>
            <a href="shopping-cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
    <script src="index.js"></script>
</nav>
<body>
<h1>Shopping Cart</h1>
<div class="main_section">
    <div class="featured-products">
        <div class="featured-product-1">
            <img src="images/images%20(2).jpeg" alt="Tshirt">
            <h1>Legacy T-Shirt</h1>
            <p>This T-Shirt is our very best quality with our brand on it</p>
            <p>Quantity: 1</p>
            <p>Total per item: $25</p>
            <button>Remove from Cart</button>
        </div>
        <div class="featured-product-2">
            <img src="images/whitehat.avif" alt="White hat">
            <h1>Legacy Hat</h1>
            <p>This Hat is our very best quality with our brand on it</p>
            <p>Quantity: 2</p>
            <p>Total per item: $40</p>
            <button>Remove from Cart</button>
        </div>
    </div>
</div>
<h1 id="total">Total: $</h1>
<button class="button">Checkout</button>
    <script>
        document.getElementById("total").innerHTML = document.getElementById("total").innerHTML + total()
        function total() {
            let before_total = 20 * 2 + 25;
            let tax = before_total * 0.0675;
            let delivery_fee = 15
            let service_fee = 10;
            return Math.round((before_total + tax + delivery_fee + service_fee) * 100) / 100;
        }

    </script>
</body>
</html>
